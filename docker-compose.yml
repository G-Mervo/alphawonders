services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphawonders-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Override hostname for Docker networking (container name of Postgres)
      - database.default.hostname=postgres
    volumes:
      - app-writable:/var/www/html/writable
      - app-attachments:/var/www/html/attachments
    networks:
      - shared-services
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-writable:
  app-attachments:

networks:
  shared-services:
    external: true
