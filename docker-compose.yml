services:
  app:
    image: ghcr.io/${GITHUB_REPO:-alphawonders/alphawonders}:latest
    container_name: alphawonders-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CI_ENVIRONMENT=production
      - database.default.hostname=postgres
      - database.default.database=${DB_DATABASE:-alphaw}
      - database.default.username=${DB_USERNAME}
      - database.default.password=${DB_PASSWORD}
      - database.default.DBDriver=Postgre
      - database.default.port=5432
      - database.default.charset=utf8
      - app.baseURL=${APP_BASE_URL:-https://alphawonders.com/}
      - app.forceGlobalSecureRequests=true
    volumes:
      - app-writable:/var/www/html/writable
      - app-attachments:/var/www/html/attachments
    networks:
      - shared-services
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-writable:
  app-attachments:

networks:
  shared-services:
    external: true
