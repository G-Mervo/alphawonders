# ──────────────────────────────────────────────────────────────
# Shared Infrastructure Stack
# Lives at ~/infra/ on the EC2 instance.
#
# Contains:
#   - PostgreSQL 15   (shared DB for all apps)
#   - pgAdmin 4       (DB admin UI, localhost only)
#   - Nginx           (reverse proxy, routes domains to app containers)
#
# SSL is handled by CloudFront + ACM — Nginx only serves HTTP.
#
# Usage:
#   docker compose -f docker-compose.postgres.yml up -d
# ──────────────────────────────────────────────────────────────

services:
  # ── Database ──
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shared-services
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Reverse Proxy (HTTP only — CloudFront + ACM handles SSL) ──
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - shared-services
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:

networks:
  shared-services:
    name: shared-services
    driver: bridge
