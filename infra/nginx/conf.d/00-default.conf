# Default server â€” returns 444 for unrecognised Host headers
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ALB health check
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location / {
        return 444;
    }
}
