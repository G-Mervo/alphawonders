# Default server â€” returns 444 for unrecognised hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Let's Encrypt challenge path (always accessible)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Drop everything else
    location / {
        return 444;
    }
}
