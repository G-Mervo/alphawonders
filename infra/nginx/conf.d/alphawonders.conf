# ── alphawonders.com ──
# HTTP reverse proxy — SSL terminated at CloudFront + ACM
server {
    listen 80;
    listen [::]:80;
    server_name alphawonders.com www.alphawonders.com;

    # Redirect www → bare domain
    if ($host = www.alphawonders.com) {
        return 301 https://alphawonders.com$request_uri;
    }

    location / {
        proxy_pass http://alphawonders-app:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_read_timeout 300;
        proxy_connect_timeout 10;
    }
}
