# ── alphawonders.com ──
# HTTP → HTTPS redirect + Let's Encrypt challenge
server {
    listen 80;
    listen [::]:80;
    server_name alphawonders.com www.alphawonders.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://alphawonders.com$request_uri;
    }
}

# HTTPS — reverse proxy to the app container
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alphawonders.com www.alphawonders.com;

    ssl_certificate     /etc/letsencrypt/live/alphawonders.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alphawonders.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Redirect www → bare domain
    if ($host = www.alphawonders.com) {
        return 301 https://alphawonders.com$request_uri;
    }

    location / {
        proxy_pass http://alphawonders-app:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 10;
    }
}
