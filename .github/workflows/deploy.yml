name: Build and Deploy to EC2

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Log in to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ── Ensure shared infra is running (postgres + nginx-proxy) ──
            if ! docker network inspect shared-services >/dev/null 2>&1; then
              echo "shared-services network missing — starting infra stack..."
              cd ~/infra
              docker compose -f docker-compose.postgres.yml up -d
              echo "Waiting for PostgreSQL..."
              for i in $(seq 1 20); do
                if docker inspect --format='{{.State.Health.Status}}' postgres 2>/dev/null | grep -q "healthy"; then
                  echo "PostgreSQL is healthy!"
                  break
                fi
                sleep 3
              done
            else
              echo "Infra stack running."
            fi

            # ── Deploy application ──
            cd ~/alphawonders

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            docker compose down
            docker compose up -d

            # Reload nginx so it picks up the new app container
            docker exec nginx-proxy nginx -s reload 2>/dev/null || true

            # Wait for healthy
            echo "Waiting for app health check..."
            for i in $(seq 1 30); do
              if docker inspect --format='{{.State.Health.Status}}' alphawonders-app 2>/dev/null | grep -q "healthy"; then
                echo "Container is healthy!"
                exit 0
              fi
              echo "  attempt $i/30..."
              sleep 5
            done

            echo "Warning: health check timeout"
            docker ps --filter name=alphawonders-app
            docker logs --tail 30 alphawonders-app
